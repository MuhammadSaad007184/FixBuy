<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Include the header -->
  <div id="header"></div>

  <main class="bg-gray-100 py-12">
    <section class="container mx-auto">
      <h1 class="text-4xl font-bold text-center mb-6">Your Cart</h1>

      <div id="cartItems" class="space-y-6">
        <!-- Cart items dynamically populated -->
      </div>

      <div class="text-right mt-8">
        <button class="bg-blue-900 text-white px-6 py-2 rounded">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <footer class="bg-blue-900 text-white text-center py-4">
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("header").innerHTML = `
      ${document.querySelector('header').outerHTML}
    `;
    // Display cart items here (you can dynamically populate this section)
  </script>
</body>
</html>
