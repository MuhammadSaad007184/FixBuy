<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Include the header -->
  <div id="header"></div>

  <main class="bg-gray-100">
    <section class="container mx-auto py-6">
      <h1 class="text-4xl font-bold text-center mb-6">Shop</h1>
      <div class="flex justify-between items-center mb-6">
        <input type="text" id="searchInput" class="p-2 border rounded" placeholder="Search Products...">
        <select id="categoryFilter" class="p-2 border rounded">
          <option value="">All Categories</option>
          <option value="Electronics">Electronics</option>
          <option value="Home & Living">Home & Living</option>
        </select>
      </div>
      
      <section id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Dynamically populated products -->
      </section>
    </section>
  </main>

  <footer class="bg-blue-900 text-white text-center py-4">
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
  </footer>

  <script src="product.js"></script>
  <script>
    document.getElementById("header").innerHTML = `
      ${document.querySelector('header').outerHTML}
    `;
    // Display products dynamically (from product.js)
    displayProducts(products, 'productList');
  </script>
</body>
</html>
