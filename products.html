<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products</title>
  <script defer src="js/products.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

 
  <!-- Header -->
  <header class="bg-blue-900 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">FixBuy.pk</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="services.html" class="hover:underline">Services</a>
        <a href=products.html class="hover:underline">Products</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  

  <div class="text-center py-6 bg-blue-900 text-white text-3xl font-bold">
    Products
  </div>

  <!-- Search Bar -->
  <div class="p-4 max-w-6xl mx-auto flex justify-between items-center">
    <input type="text" id="searchInput" placeholder="Search Products..." class="w-full sm:w-2/3 p-2 rounded border border-gray-300" />
    <select id="categoryFilter" class="w-1/3 p-2 rounded border border-gray-300">
      <option value="">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Home & Living">Home & Living</option>
    </select>
  </div>

  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6 max-w-6xl mx-auto" id="productList">
    <!-- Products will be dynamically inserted here -->
  </section>
  

  <!-- Admin Product Form -->
<div id="admin-form" style="margin: 2rem 0; padding: 1rem; border: 1px solid #ccc;">
  <h2>Add New Product</h2>
  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required /><br /><br />
    <input type="text" id="productPrice" placeholder="Price" required /><br /><br />
    <input type="text" id="productCategory" placeholder="Category" required /><br /><br />
    <input type="text" id="productImage" placeholder="Image URL" required /><br /><br />
    <label>
      <input type="checkbox" id="topSelling" />
      Top Selling
    </label><br /><br />
    <button type="submit">Add Product</button>
  </form>
</div>


</body>
</html>
