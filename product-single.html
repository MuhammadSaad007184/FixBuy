<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Include the header -->
  <div id="header"></div>

  <main class="bg-gray-100 py-12">
    <section class="container mx-auto">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-1/2">
          <img id="productImage" class="w-full h-auto object-cover" alt="Product Image">
        </div>
        <div class="md:w-1/2 md:pl-12">
          <h2 id="productName" class="text-3xl font-bold mb-4"></h2>
          <p id="productPrice" class="text-lg font-semibold text-gray-700 mb-6"></p>
          <p id="productDescription" class="text-gray-600 mb-6"></p>
          <div id="quantitySelector" class="mb-6">
            <!-- Quantity input here -->
          </div>
          <button class="bg-blue-900 text-white px-6 py-2 rounded">Add to Cart</button>
        </div>
      </div>
      
      <h3 class="text-2xl font-bold mt-12">Related Products</h3>
      <section id="relatedProducts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
        <!-- Related products dynamically inserted -->
      </section>
    </section>
  </main>

  <footer class="bg-blue-900 text-white text-center py-4">
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
  </footer>

  <script src="product.js"></script>
  <script>
    document.getElementById("header").innerHTML = `
      ${document.querySelector('header').outerHTML}
    `;
    // Display single product details dynamically
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    displayProductDetails(productId);
  </script>
</body>
</html>
